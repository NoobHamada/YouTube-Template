    <div id="parent-nav">
        <nav>
            <div id="button-and-youtube">
                <span id="button">
                    <span id="hamburger"></span>
                </span>
                <h3><i class="bi bi-youtube"></i> YouTube</h3>
            </div>
            <div></div> <!-- <<== This Div Is For Separation-->

                <input id="searchBar" type="text" placeholder="Search">
                <button><i class="bi bi-search"></i></button>
                <button id="mic"><i class="bi bi-mic-fill"></i></button>
            </div>
            <div class="container">
                <button class="right-side-button"><i class="bi bi-camera-video"></i></button>
                <button class="right-side-button"><i class="bi bi-bell"></i></button>
                <button class="right-side-button"><i class="bi bi-person-circle"></i></button>
            </div>
        </nav>

        <nav id="categories">
            <span>All</span>
